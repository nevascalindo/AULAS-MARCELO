<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mario</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <center>
        <img id="mario" src="assets/img/mario.png" alt="">
        <form id="form3">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            <br>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <br>
            <select name="pais" id="pais">
            <option value="pais">País</option>
            <option value="br">Brasil</option>
            <option value="cnd">Canadá</option>
            <option value="usa">Estados Unidos</option>
            <option value="rus">Russia</option>
            <option value="ang">Angola</option>
            <option value="ale">Alemanha</option>
            <option value="piz">Italia</option>
            </select>
            <input type="text" id="login" name="login" placeholder="Login">
            <br>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <br>
            <input type="password" id="senha" name="senha" placeholder="Confirmar Senha">
            <br>
            <button id="logar">Cadastrar</button>
            <br>
            <button id="excluir">Cancelar</button>
        </form>
    </center>
</body>
</html>
